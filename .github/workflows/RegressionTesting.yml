name: Regression Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'
          
      - name: Restore dependencies
        run: dotnet restore ./BucStop/BucStop.csproj
      
      - name: Set permissions (optional)
        run: chmod +x ./BucStop/BucStop.csproj
        
      - name: Build
        run: dotnet build ./BucStop/BucStop.csproj package Selenium.WebDriver
      
      - name: Run Project
        run: dotnet run --project ./BucStop/BucStop.csproj
        
      - name: Test project
        run: dotnet test ./BucStop/BucStop.csproj --logger "junit;LogFilePath=results/TestloginTest.xml"

      - name: Debug Environment
        run: |
            ls -l
            dotnet --version
            pwd

      - name: Create test summary
        uses: test-summary/action@dist
        with:
          paths: results/**/*.xml
        if: always()
